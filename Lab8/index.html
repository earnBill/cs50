<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>Trivia</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <header>
            <h1>Trivia!</h1>
        </header>

         <main>
            <h2>Part 1: Multiple Choise</h2>
            <hr>

            <h3>How many legs has a chicken?</h3>
            <button class="answers" id="an1">Has one leg</button>
            <button class="answers" id="correct">Has two legs</button>
            <button class="answers" id="an3">Has three legs</button>
            <button class="answers" id="an4">Has four legs</button>
            <p class="result"></p>
            <hr>

            <h2>Part 2:Free Response</h2>
            <hr>
            <h3>In which country the favorite food is gyros?</h3>
            <input type="text" class="text">
            <input type="button" value="Check answers" class="answers" id="confirmBtn">
            <p id="result2"></p>
        </main>  
    </body>
</html>
